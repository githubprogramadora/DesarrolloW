<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir API de Libros</title>
    <!-- Incluye Bootstrap 5.2 desde un CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="bg-dark text-white p-3">Listado de Libros</h1>

    <div id="libros-list" class="container mt-3"></div>

    <h2 class="mt-4">Agregar Nuevo Libro</h2>
    <form id="libro-form" class="container mt-3">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Título" id="titulo">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Autor" id="autor">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Año de Publicación" id="añoPublicacion">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="ISBN" id="isbn">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Género" id="genero">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
