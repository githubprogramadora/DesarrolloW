<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="./scripts/main.js" defer></script>
    <title>Consumo de Api</title>
  </head>
  <body>
    <header>
      <h1>Consumiendo Api</h1>
    </header>
    <main>
      <form class="form">
      <div id="user-info">
        <h2>Usuario</h2>
        <p>
          <strong><i class="fas fa-id-card"></i> ID:</strong>
          <span id="user-id"></span>
        </p>
        <p>
          <strong><i class="fas fa-user"></i> Nombre:</strong>
          <span id="user-name"></span>
        </p>
        <p>
          <strong><i class="fas fa-envelope"></i> Email:</strong>
          <span id="user-email"></span>
        </p>
        <p>
          <strong><i class="fas fa-phone"></i> Telefono:</strong>
          <span id="user-phone"></span>
        </p>
        <p>
          <strong><i class="fas fa-globe"></i> Website:</strong>
          <span id="user-website"></span>
        </p>
      </div>
      <button id="next-button"><i class="fas fa-arrow-right"></i> Siguiente Usuario</button>

      <label for="" id="error-message"></label>
    </form>
    </main>
  </body>
</html>
